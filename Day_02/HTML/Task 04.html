<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>
<body>
    <Form>
        <!--Search input-->
        <div>
            <label for="search">Search</label> <br><br>
            <input id="search" type="search" placeholder="Enter A Search Word">
        </div> <br>
        <!--End of Search input-->

        <!--Upload file input-->
        <div>
            <label for="upload">Upload</label> <br><br>
            <input id="upload" type="file">
        </div> <br>
        <!-- End of Upload file input-->

        <!--URL input-->
        <div>
            <label for="url">URL</label> <br><br>
            <input id="url" type="url">
        </div> <br>
        <!--End of URL input-->

        <!--Button inputs-->
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
        <!--End of Button inputs-->
    </Form>
</body>
</html>
